<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonBrain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aaaa;stop-opacity:1" />
    </linearGradient>
    <filter id="glowBrain">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Brain/Cloud shape -->
  <path d="M30 50 C 20 50 20 30 40 30 C 45 15 65 15 70 30 C 85 30 85 50 75 55 C 80 70 60 80 50 75 C 40 80 20 70 25 55 C 20 55 20 50 30 50" fill="none" stroke="url(#neonBrain)" stroke-width="2" filter="url(#glowBrain)" />
  
  <!-- Neural connections -->
  <circle cx="45" cy="45" r="2" fill="#00ff88" />
  <circle cx="60" cy="40" r="2" fill="#00ff88" />
  <circle cx="55" cy="60" r="2" fill="#00ff88" />
  <line x1="45" y1="45" x2="60" y2="40" stroke="#00ff88" stroke-width="1" opacity="0.5" />
  <line x1="60" y1="40" x2="55" y2="60" stroke="#00ff88" stroke-width="1" opacity="0.5" />
  <line x1="55" y1="60" x2="45" y2="45" stroke="#00ff88" stroke-width="1" opacity="0.5" />
</svg>
