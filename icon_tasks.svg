<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- List Items -->
  <rect x="20" y="20" width="60" height="10" rx="2" fill="none" stroke="#00f3ff" stroke-width="1" opacity="0.5" />
  <rect x="20" y="45" width="60" height="10" rx="2" fill="none" stroke="#00f3ff" stroke-width="1" opacity="0.5" />
  <rect x="20" y="70" width="60" height="10" rx="2" fill="none" stroke="#00f3ff" stroke-width="1" opacity="0.5" />

  <!-- Checkmarks -->
  <path d="M25 25 L 28 28 L 35 21" stroke="#bc13fe" stroke-width="2" fill="none" filter="url(#glow)" />
  <path d="M25 50 L 28 53 L 35 46" stroke="#bc13fe" stroke-width="2" fill="none" filter="url(#glow)" />
  <path d="M25 75 L 28 78 L 35 71" stroke="#bc13fe" stroke-width="2" fill="none" filter="url(#glow)" />
</svg>
