<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5500;stop-opacity:1" />
    </linearGradient>
    <filter id="glowRed">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Warning Triangle -->
  <path d="M50 20 L 80 80 H 20 Z" fill="none" stroke="url(#neonRed)" stroke-width="3" filter="url(#glowRed)" />
  
  <!-- Exclamation -->
  <path d="M50 40 V 60" stroke="#ff0055" stroke-width="4" stroke-linecap="round" />
  <circle cx="50" cy="70" r="2.5" fill="#ff0055" />
  
  <!-- Glitch lines -->
  <line x1="15" y1="45" x2="35" y2="45" stroke="#ff0055" stroke-width="1" opacity="0.5" />
  <line x1="65" y1="55" x2="85" y2="55" stroke="#ff0055" stroke-width="1" opacity="0.5" />
</svg>
