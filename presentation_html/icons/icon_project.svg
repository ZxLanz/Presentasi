<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Laptop Screen -->
  <rect x="15" y="20" width="70" height="45" rx="3" fill="none" stroke="url(#neonGrad)" stroke-width="3" filter="url(#glow)" />
  
  <!-- Base -->
  <path d="M10 70 H 90 L 85 65 H 15 Z" fill="none" stroke="#bc13fe" stroke-width="2" />
  
  <!-- Code Lines -->
  <line x1="25" y1="35" x2="55" y2="35" stroke="#00f3ff" stroke-width="2" opacity="0.8" />
  <line x1="25" y1="45" x2="65" y2="45" stroke="#00f3ff" stroke-width="2" opacity="0.6" />
  <line x1="25" y1="55" x2="45" y2="55" stroke="#00f3ff" stroke-width="2" opacity="0.4" />
</svg>
