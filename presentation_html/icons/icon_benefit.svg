<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
    <filter id="glowGold">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Trophy/Star Shape -->
  <path d="M50 20 L 60 40 L 82 40 L 64 55 L 72 75 L 50 62 L 28 75 L 36 55 L 18 40 L 40 40 Z" fill="none" stroke="url(#neonGold)" stroke-width="2" filter="url(#glowGold)" />
  
  <!-- Center Core -->
  <circle cx="50" cy="52" r="5" fill="#ffd700" opacity="0.5" filter="url(#glowGold)" />
  
  <!-- Rays -->
  <line x1="50" y1="10" x2="50" y2="5" stroke="#ffd700" stroke-width="2" opacity="0.8" />
  <line x1="50" y1="90" x2="50" y2="95" stroke="#ffd700" stroke-width="2" opacity="0.8" />
  <line x1="10" y1="50" x2="5" y2="50" stroke="#ffd700" stroke-width="2" opacity="0.8" />
  <line x1="90" y1="50" x2="95" y2="50" stroke="#ffd700" stroke-width="2" opacity="0.8" />
</svg>
