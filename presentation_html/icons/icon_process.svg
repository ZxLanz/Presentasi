<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Gear 1 -->
  <circle cx="40" cy="40" r="15" fill="none" stroke="#00f3ff" stroke-width="3" stroke-dasharray="5,2" filter="url(#glow)" />
  <circle cx="40" cy="40" r="5" fill="#00f3ff" opacity="0.5" />
  
  <!-- Gear 2 -->
  <circle cx="65" cy="65" r="15" fill="none" stroke="#bc13fe" stroke-width="3" stroke-dasharray="5,2" filter="url(#glow)" />
  <circle cx="65" cy="65" r="5" fill="#bc13fe" opacity="0.5" />
  
  <!-- Connection -->
  <line x1="48" y1="48" x2="57" y2="57" stroke="url(#neonGrad)" stroke-width="2" />
</svg>
