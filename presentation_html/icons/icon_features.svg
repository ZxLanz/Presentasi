<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rocket/Spark -->
  <path d="M50 20 Q 60 40 80 50 Q 60 60 50 80 Q 40 60 20 50 Q 40 40 50 20 Z" fill="none" stroke="url(#neonGrad)" stroke-width="2" filter="url(#glow)" />
  
  <!-- Mini sparks -->
  <path d="M80 20 L 85 25 M 85 20 L 80 25" stroke="#00f3ff" stroke-width="2" />
  <path d="M20 80 L 15 85 M 15 80 L 20 85" stroke="#bc13fe" stroke-width="2" />
  
  <!-- Core -->
  <circle cx="50" cy="50" r="5" fill="#ffffff" filter="url(#glow)" />
</svg>
