<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Clock Circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#neonGrad)" stroke-width="2" stroke-dasharray="5,3" filter="url(#glow)" />

  <!-- Hands -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="#00f3ff" stroke-width="3" stroke-linecap="round" />
  <line x1="50" y1="50" x2="70" y2="50" stroke="#bc13fe" stroke-width="3" stroke-linecap="round" />
  
  <!-- Outer Ring Elements -->
  <path d="M50 10 V 5" stroke="#00f3ff" stroke-width="2" />
  <path d="M50 90 V 95" stroke="#00f3ff" stroke-width="2" />
  <path d="M10 50 H 5" stroke="#00f3ff" stroke-width="2" />
  <path d="M90 50 H 95" stroke="#00f3ff" stroke-width="2" />
</svg>
